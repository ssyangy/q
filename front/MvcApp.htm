<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>

        <!-- libs -->
        <script src="/js/jquery-1.5.2.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>

        <!-- client templating -->
        <script src="/js/mustache.js"></script>
        <script src="/js/ICanHaz.min.js"></script>

        <!-- your app -->
        <script src="/js/Movie.js"></script>
        <script src="/js/MovieApp.js"></script>

        <!-- ICanHaz templates -->
        <script id="app" type="text/html">
            <h1>Movie App -- {{ nick }}</h1>
            <h2>{{ account }}</h2>
            
        </script>

        <script id="movie" type="text/html">
            <li class='movli' id="{{ htmlId }}">
                <span class="title">{{ title }}</span> <span>{{ format }}</span>
            </li>
        </script>

        <script type="text/javascript">
            $(document).ready(function () {
                var movies = new MovieCollection();
                window.movAppview = new MovAppView({ modMovies: movies, moviesseed: "#movies", headseed: '#head', headdata: {
                    account: '{{ user.get_profile.account.slug }}'
                } });

                var library = new MovieCollection();
                var mov1 = new Movie({
                    title: 'Dumb and Dumber',
                    format: "dvd"
                });
                library.add(mov1);
                for (var i = 0; i < 8; i++) {
                    library.add({
                        title: "Dumb and Dumber" + i,
                        format: "dvd"
                    });
                }
                movAppview.addMovie(mov1);
                movAppview.addMovieList(library);
                movAppview.removeMovie(mov1);

                //                $('#aa').click(function () {
                //                    mov1.set({ title: 'aaaaaaaaaaaaaaaaaaaaaa' });
                //                });
            });
        </script>

    </head>
    <body>
        <input class="new" type="text" />
        <div id='head'></div>
        <ul id="movies"></ul>
    </body>
</html>
