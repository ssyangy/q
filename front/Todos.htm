<!DOCTYPE html>
<html>
<head>
    <title>Backbone Demo: Todos</title>
    <link href="/js/todos.css" media="all" rel="stylesheet" type="text/css">
    <script src="/js/json2.js"></script>
    <script src="/js/jquery-1.5.2.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/backbone-min.js"></script>
    <script src="/js/ICanHaz.min.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/todosmodel.js"></script>
    <script src="/js/todos.js"></script>
</head>
<body id='todoapp'>
    <div id="create-todo">
        <input id="new-todo" type="text">
    </div>
    <div id="todos">
        <ul id="todo-list"></ul>
    </div>
    <div id="todo-stats"></div>
    <script type="text/html" id="itemtemp">
      <div class="todo">
        <div class="display">
            <input class="check" type="checkbox"{{#done}}checked="checked"{{/done}} />
            <div class="todo-content">{{content}}</div>
            <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="{{content}}" />
        </div>
      </div>
    </script>
    <script type="text/html" id="statstemp">
    {{#total}}
       <span class="todo-count">
          <span class="number">{{remaining}}</span>
          <span class="word">{{remPlural}}</span> left.
        </span>
    {{/total}}
    {{#done}}
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done">{{done}}</span>
            completed <span class="word-done">{{donePlural}}</span>
          </a>
        </span>
    {{/done}}
    </script>
</body>
</html>
