<!DOCTYPE html>
<html>
    <head>
        <title>Resize</title>
        <script src="jquery-1.5.2.min.js"></script>
        <script src="underscore-min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var throttled = _.throttle(updatePosition, 100);
                $(window).scroll(throttled);

                var lazyLayout = _.debounce(calculateLayout, 100);
                $(window).resize(lazyLayout);
            });
            var updatePosition = function () {
                var o = $('#updatePosition');
                o.val(parseInt(o.val()) + 1);
            }
            var calculateLayout = function () {
                var o = $('#calculateLayout');
                o.val(parseInt(o.val()) + 1);
            }
        </script>
    </head>
    <body>
        <input id="updatePosition" style="position:fixed;top:50px;left:50px;width:200px;" type="text" value='1' />
        <input id="calculateLayout" style="position:fixed;top:80px;left:50px;width:200px;" type="text" value='1' />
        <div id='head' style="height:2000px;"></div>
    </body>
</html>
